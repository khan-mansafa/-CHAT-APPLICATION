<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-green-200 p-4 flex justify-between items-center">
        <div class="font-bold text-lg">ChatApp</div>
        <div class="space-x-4">
            <a href="#chat" class="hover:underline">Chat</a>
            <a href="#about" class="hover:underline">About</a>
        </div>
    </nav>

    <div id="chat" class="flex-1 flex flex-col md:flex-row p-4 gap-4">
        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-white border rounded-lg shadow-md p-4">
            <ul id="messages" class="flex-1 overflow-y-auto space-y-2 flex flex-col mb-2"></ul>
            <form id="chat-form" class="flex gap-2">
                <input id="username-input" class="p-2 border rounded w-1/3" placeholder="Your name" required>
                <input id="message-input" class="flex-1 p-2 border rounded" placeholder="Type a message..." autocomplete="off" required>
                <button class="bg-green-400 text-white px-4 py-2 rounded hover:bg-green-500">Send</button>
            </form>
        </div>

        <!-- Online Users -->
        <div class="w-1/4 bg-green-50 border rounded-lg p-4">
            <h2 class="font-bold mb-2">Online Users</h2>
            <ul id="online-users" class="space-y-1"></ul>
        </div>
    </div>

    <!-- About Section -->
    <section id="about" class="bg-green-50 p-6 mt-4 rounded-lg mx-4">
        <h2 class="text-xl font-bold mb-2">About This Chat App</h2>
        <p>
            This is a real-time chat application built using Node.js, Express, and Socket.IO. 
            Features include usernames, timestamps, online users list, and responsive UI. 
            The app uses a clean white and light olive green color theme.
        </p>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
